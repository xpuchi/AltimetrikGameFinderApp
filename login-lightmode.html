<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="./css/login-lightmode.css" />
    <title>GameFinder - Login</title>
  </head>

  <body>
    <header>
      <nav>
        <!-- Logo -->
        <img src="./img/Black.svg" class="logo" />
      </nav>
    </header>
    <!-- dark/light mode switch -->
    <div class="dark-mode-switch">
      <input type="checkbox" id="switch" class="checkbox" />
      <label for="switch" class="toggle">
        <p>
          <span class="on-switch"> ON </span>
          <span class="off-switch"> OFF </span>
        </p>
      </label>
    </div>

    <div class="bg-box">
      <div class="box-content">
        <h3>Welcome! Log in or register</h3>
        <p>Log in to find the games you're looking for!</p>

        <!--Login form-->
        <form>
          <div class="inputs-container">
            <input type="email" id="email" placeholder="Username or Email" />
            <input type="password" id="password" placeholder="Password" />
          </div>
          <div class="row font-small">
            <div class="remember">
              <input type="checkbox" id="remember" class="remember" />
              <label for="remember"> Remember me </label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <button class="button_primary" type="submit">Log in</button>
        </form>

        <p class="font-small margin-y">
          Not registered yet?
          <a href="#">Register now</a>
        </p>

        <span class="row">
          <hr />
          <p class="font-small or">or</p>
          <hr />
        </span>
        <!--Login with social media-->
        <button class="button_social_media" type="submit">
          <div>
            <img
              src="./img/icons/facebookgreen.svg"
              class="social-media-icons"
            />
          </div>
          <span>Login with Facebook</span>
        </button>
        <button class="button_social_media" type="submit">
          <div>
            <img
              src="./img/icons/twittergreen.svg"
              class="social-media-icons"
            />
          </div>
          <span>Login with Twitter</span>
        </button>
        <button class="button_social_media" type="submit">
          <div>
            <img src="./img/icons/googlegreen.svg" class="social-media-icons" />
          </div>
          <span>Login with Google</span>
        </button>
      </div>
    </div>
  </body>
</html>
