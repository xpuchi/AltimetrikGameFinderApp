<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="StyleSheet" href="../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="../js/login.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/icons/favicongreen.svg" />
    <title>GameFinder - Login</title>
  </head>

  <body>
    <header>
      <!-- Logo -->
      <img src="../img/White.svg" class="logo" />
    </header>
    <!-- Content -->
    <div class="login-card">
      <div class="content">
        <h1 class="login-title">Welcome! Log in or register</h1>
        <p class="sub-title">Log in to find the games you're looking for!</p>

        <form method="post">
          <div class="form-inputs">
            <input type="email" id="email" placeholder="Email" />
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
            <img
              class="password-icon"
              id="passwordIcon"
              src="../img/icons/eye2.svg"
              alt="show/hide password"
              onclick="toggleIcon()"
            />
          </div>

          <div class="card-row font-small">
            <div class="checkbox-container">
              <input type="checkbox" id="check" />
              <label for="check">Remember me</label>
            </div>

            <a href="#">Forgot password?</a>
          </div>
          <button class="button_primary" onclick="login()">Log in</button>
        </form>

        <p class="font-small margin-y">
          Not registered yet? <a href="#">Register now</a>
        </p>

        <span class="card-row">
          <hr />
          <p class="font-small or">or</p>
          <hr />
        </span>

        <!-- Login with social media -->
        <button class="button_social_media">
          <div>
            <img
              class="social-media-icon"
              src="../img/icons/facebook.svg"
              alt="facebook"
            />
          </div>
          <span>Login with Facebook</span>
        </button>
        <button class="button_social_media">
          <div>
            <img
              class="social-media-icon"
              src="../img/icons/twitter.svg"
              alt="twitter"
            />
          </div>
          <span>Login with Twitter</span>
        </button>
        <button class="button_social_media">
          <div>
            <img
              class="social-media-icon"
              src="../img/icons/google.svg"
              alt="google"
            />
          </div>
          <span>Login with Google</span>
        </button>
      </div>
    </div>
    <!-- Carousel -->
    <div id="carouselIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="3"
          aria-label="Slide 4"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="4"
          aria-label="Slide 5"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselIndicators"
          data-bs-slide-to="5"
          aria-label="Slide 6"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../img/BG.png"
            class="d-block w-100"
            alt="background-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1580234811497-9df7fd2f357e?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2067"
            class="d-block w-100"
            alt="backgroun-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1630051822408-b80dde2f5681?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070"
            class="d-block w-100"
            alt="background-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1585857188849-f44983e4a509?crop=entropy&cs=tinysrgb&fm=jpg&ixlib=rb-1.2.1&q=80&raw_url=true&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3870"
            class="d-block w-100"
            alt="background-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1586062129117-08db958ba215?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3870"
            class="d-block w-100"
            alt="background-image"
          />
        </div>
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1602029908656-b54d40a76ad8?ixlib=rb-1.2.1&raw_url=true&q=80&fm=jpg&crop=entropy&cs=tinysrgb&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3870"
            class="d-block w-100"
            alt="background-image"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
